        // Function to display items in the table
        function displayItems() {
            var tableBody = document.getElementById("itemsTableBody");
            tableBody.innerHTML = ""; // Clear existing content

            for (var i = 0; i < jsonData.length; i++) {
                var row = tableBody.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = jsonData[i].codArt;
                cell2.innerHTML = jsonData[i].category;
                cell3.innerHTML = jsonData[i].prz;
            }
        }

        // Function to search items based on input
        function searchItems() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("itemsTableBody");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Change index based on the column you want to search
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Initial display of items
        displayItems();
    </script>
